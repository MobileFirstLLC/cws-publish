name: Test

on:
  push:
    branches: [ main ]
    tags-ignore:
      - *
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install ğŸš§
        run: npm ci

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Run linter ğŸµï¸
        run: npm run lint

      - name: Run tests ğŸ§ª
        run: npm run coverage

      - name: Report coverage ğŸ“ˆ
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
